<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <title>Contactanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    text-align: center;
    border: 2px solid #007bff; /* Cambiado a un borde azul */
    border-radius: 10px; /* Agregado borde redondeado */
    margin-bottom: 20px; /* Espaciado inferior para separar del contenido */
}

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff; /* Azulito */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Cambia el color al pasar el ratón */
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .sosmed {
    position: absolute;
    bottom: 20px; /* Ajuste: Movido a la parte inferior */
    left: 50%; /* Ajuste: Centrado horizontalmente */
    transform: translateX(-50%); /* Ajuste: Centrado horizontalmente */
    display: flex; /* Ajuste: Agregado "display: flex;" para corregir el espaciado */
}

.sosmed a {
    display: inline-block;
    width: 35px;
    height: 35px;
    background: transparent;
    border-radius: 50%;
    margin-right: 22px;
    text-align: center;
    line-height: 35px;
    outline: 3px solid rgb(0, 102, 255);
    transition: .3s;
}

.sosmed a:hover {
    transform: translateY(-5px);
}

.sosmed a i {
    color: rgb(68, 60, 60);
    font-size: 20px;
}
.grup-tombol {
    display: flex; /* Ajuste: Agregado "display: flex;" para corregir el espaciado */
    justify-content: center; /* Ajuste: Centrado el contenido */
    margin-top: 20px; /* Ajuste: Añadido margen superior */
}

.grup-tombol a {
    text-decoration: none;
    color: white;
    padding: 10px 30px;
    margin-right: 20px;
    background: rgb(0, 102, 255);;
    border-radius: 10px;
    border: 2px solid rgb(0, 102, 255);;
    font-weight: 500;
    transition: .3s;
}

.grup-tombol a:hover {
    color: rgb(0, 102, 255);;
    background: transparent;
}
    </style>
</head>
<body>

    <header>
        <h1>Contactanos</h1>
    </header>

    <section>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>

        <div class="contact-info">
            <h2>Información de Contacto</h2>
            <p><strong>Correo Electrónico:</strong> info@tuempresa.com</p>
            <p><strong>Número de Teléfono:</strong> +123 456 7890</p>
        </div>
        <div class="grup-tombol">
            <a href="\project_django\website\website_app\templates\landing\index.html">Regresar</a>
        </div>
        <div class="sosmed">
            <a href="#"><i class='bx bxl-facebook-circle' style="color: blue;"></i></a>
            <a href="#"><i class='bx bxl-instagram-alt' style="color: red;"></i></a>
            <a href="#"><i class='bx bxl-linkedin-square' style="color: blue;"></i></a>
            <a href="#"><i class='bx bxl-tiktok' style="color: black;"></i></a>
            <a href="#"><i class='bx bxl-whatsapp' style="color: limegreen"></i></a>
        </div>
    </section>

</body>
</html>
